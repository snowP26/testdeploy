{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Announcement</title>

    <!-- Webpage icon -->
    <link rel="icon" href="{% static 'images/logo-purple.png' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f7f7f7;
        }
        .announcement-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #6c757d;
        }
        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .btn-primary {
            background-color: #4e73df;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
        }
        .image-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="announcement-form">
                    <h2 class="text-center form-title mb-4">Create an Announcement</h2>
                    
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            Header:
                            {{ form.Announce_header }}
                        </div>
                        
                        <div class="form-group mb-3">
                            Body:
                            {{ form.Announce_body }}
                        </div>

                        <div class="form-group mb-3">
                            Image(optional):
                            {{ form.Announce_image }}
                            <img id="imagePreview" class="image-preview" src="#" alt="Image Preview" style="display:none;">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Submit Announcement</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Image Preview Script -->
    <script>
        document.getElementById("id_Announce_image").addEventListener("change", function() {
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('imagePreview').src = e.target.result;
                document.getElementById('imagePreview').style.display = "block";
            };
            reader.readAsDataURL(this.files[0]);
        });
    </script>
</body>
</html>
